# yaml — GHCR 로그인/빌드/푸시 + Helm values 태그 자동 커밋(웹앱용)
name: ci-ghcr-app

on:
  push:
    paths:
      - "app/**"
      - "charts/myapp/**"
      - ".github/workflows/ci-ghcr.yaml"
  workflow_dispatch: {}   # GUI에서 "Run workflow" 버튼으로 수동 실행 가능

permissions:
  contents: write   # values.yaml 커밋/푸시 허용
  packages: write   # GHCR 푸시 허용
  id-token: write   # (미사용이지만 유지해도 무방)

env:
  IMAGE_NAME: myapp
  CHART_DIR: charts/myapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute owner in lowercase   # 이미지 경로는 소문자만 안전 → 오너명 소문자화
        id: ow
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to GHCR               # GHCR 로그인 (GITHUB_TOKEN 사용)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.ow.outputs.owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push                # 도커 빌드/푸시
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ghcr.io/${{ steps.ow.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Bump Helm image tag         # Helm values에 repository/tag 자동 반영
        run: |
          sed -i "s#^  repository: .*#  repository: ghcr.io/${{ steps.ow.outputs.owner }}/${{ env.IMAGE_NAME }}#g" $CHART_DIR/values.yaml
          sed -i "s#^  tag: .*#  tag: \"${GITHUB_SHA::7}\"#g" $CHART_DIR/values.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add $CHART_DIR/values.yaml
          git commit -m "ci: bump ${env.IMAGE_NAME} image tag to ${GITHUB_SHA::7}" || echo "no changes"
          git push || true
